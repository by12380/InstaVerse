<div id="verseContainer">
  <div *ngIf="isDeleteMode" @fade>
    <a (click)="removeFromList()">
      <img src="/Image/delete.svg" class="sm-delete-img">
    </a>
  </div>
  <p class="clear-float"></p>
  <div>
      <div *ngFor="let v of verseGroup" [innerHtml]="v"></div>
  </div>
  <div *ngIf="isDeleteMode" id="containerBorder" class="red-border" @fade></div>
</div>
